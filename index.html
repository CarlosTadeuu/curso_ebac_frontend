<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <!--Criar um arquivo HTML que contenha um formulário de cadastro, com os campos
        nome, e-mail e senha e a existência de um botão para realizar o cadastro;
        Adicionar também uma label para cada campo e referenciar essa label ao ID
        que será atribuído ao campo; 
        Enviar esse arquivo para o Github em uma branch
        chamada exercício_html;
        Enviar o link para nossos tutores.!-->
      <div class="form-body">
        <h1>Preencha seus dados</h1>
        <form action="">
          <label for="nome"><strong>Nome</strong></label>
          <input placeholder="Digite seu nome completo" type="text" id="nome" />
          <label for="email"><strong>E-mail</strong></label>
          <input type="email" id="email" />
          <label for="senha"><strong>Senha</strong></label>
          <input type="password" id="senha" />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
