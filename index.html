<!DOCTYPE html>
<html lang="pt-BR>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container g-0">
      <form class="col-6" action="">
        <label class="form-label h6" for="nome">Nome: </label>
        <input class="form-control" type="text" id="nome">
        
        <label class="form-label h6" for="email">Digite seu e-mail: </label>
        <input class="form-control" type="email" id="email">

        <label class="form-label h6" for="telefone">Telefone: </label>
        <input class="form-control" type="text" id="telefone">

        <button class="btn btn-success" type="submit">Enviar</button>
      </form>
  </div>

</html>
